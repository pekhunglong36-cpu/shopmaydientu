<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Đồ Điện Tử - Tím Xanh Mờ Ảo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #f3e8ff, #e0e7ff, #dbeafe, #c7d2fe);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    .glow-text {
      text-shadow: 0 0 10px #a855f7, 0 0 20px #6366f1;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.85} }

    .product-card {
      transition: all 0.4s ease;
      border: 2px solid transparent;
      background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)) padding-box,
                  linear-gradient(45deg, #a855f7, #6366f1) border-box;
      border-radius: 1.5rem;
      backdrop-filter: blur(8px);
    }

    .product-card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 25px 50px rgba(99, 102, 241, 0.3);
    }

    .btn-glow {
      background: linear-gradient(45deg, #a855f7, #6366f1);
      transition: all 0.3s;
      font-weight: 600;
    }
    .btn-glow:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #a855f7;
    }

    .fly-to-cart {
      position: absolute;
      font-size: 2rem;
      color: #6366f1;
      animation: fly 1s ease-in-out forwards;
      pointer-events: none;
      z-index: 100;
    }

    @keyframes fly {
      0% { transform: translate(0,0) scale(1); opacity:1; }
      100% { transform: translate(400px,-400px) scale(0.3); opacity:0; }
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Header -->
  <header class="bg-white/70 backdrop-blur-lg shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
      <h1 class="text-5xl font-bold text-purple-600 glow-text" style="font-family: 'Dancing Script', cursive;">
        Shop Đồ Điện Tử
      </h1>
      <div class="flex flex-wrap gap-3 items-center">
        <span id="welcomeText" class="text-purple-700 font-bold hidden">Chào <span id="userName"></span> </span>
        <button onclick="showCart()" id="cartBtn" class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white px-6 py-3 rounded-full btn-glow shadow-lg relative">
          Giỏ Hàng 
          <span id="cartCount" class="absolute -top-2 -right-2 bg-pink-300 text-purple-900 text-xs rounded-full w-7 h-7 flex items-center justify-center font-bold">0</span>
        </button>
      </div>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8">

    <!-- Form nhập tên + sđt -->
    <div id="infoForm" class="max-w-xl mx-auto bg-white/90 rounded-3xl p-10 shadow-2xl text-center">
      <h2 class="text-4xl font-bold text-purple-600 mb-6 glow-text">Chào Quý Khách Đến Với Shop</h2>
      <p class="text-gray-600 mb-8 text-lg">Nhập tên + số điện thoại là vào shopping liền nha!</p>

      <input type="text" id="nameInput" placeholder="Tên của baby là gì?" class="w-full p-5 mb-5 border-2 border-purple-300 rounded-full text-center text-lg focus:border-purple-600 outline-none"/>

      <input type="text" id="phoneInput" placeholder="Số điện thoại nè (để ship hàng á)" class="w-full p-5 mb-8 border-2 border-purple-300 rounded-full text-center text-lg focus:border-purple-600 outline-none"/>

      <button onclick="enterShop()" class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white py-5 rounded-full font-bold text-xl btn-glow">
        Vào Shop Ngay Luôn!
      </button>
    </div>

    <!-- Shop -->
    <div id="shopContent" class="hidden">
      <div class="max-w-2xl mx-auto mb-10">
        <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Tìm món đồ yêu thích của baby..." class="w-full p-5 rounded-full border-2 border-purple-300 focus:border-purple-600 outline-none text-lg shadow-lg"/>
      </div>

      <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </div>

    <!-- Giỏ hàng -->
    <div id="cartModal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden">
      <div class="bg-white/95 rounded-3xl p-8 max-w-2xl w-full max-height-screen overflow-y-auto backdrop-blur-xl">
        <h2 class="text-3xl font-bold text-purple-600 mb-6 text-center glow-text">Giỏ hàng của <span id="cartUserName"></span></h2>
        <div id="cartItems"></div>
        <div class="mt-6 text-xl font-bold text-right text-purple-700">
          Tổng tiền: <span id="totalPrice">0</span>đ
        </div>
        <div class="flex gap-4 mt-6">
          <button onclick="closeCart()" class="flex-1 bg-gray-500 text-white py-4 rounded-xl font-bold">Đóng</button>
          <button onclick="checkout()" class="flex-1 bg-gradient-to-r from-purple-500 to-indigo-500 text-white py-4 rounded-xl font-bold btn-glow">Thanh Toán Ngay</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const products = [
      { name: "iPhone 16 Pro Max 1TB", price: 45990000, img: "dt1.jpg" },
      { name: "MacBook Pro M4 Max", price: 99990000, img: "dt2.jpg" },
      { name: "AirPods Pro 2", price: 6490000, img: "dt3.img" },
      { name: "iPad Pro M4 13 inch", price: 45990000, img: "dt4.jpg" },
      { name: "Apple Watch Ultra 2", price: 22990000, img: "dt5.jpg" },
      { name: "Sony WH-1000XM6", price: 9990000, img: "dt6.jpg" },
      { name: "PS5 Slim", price: 13990000, img: "dt7.img" },
      { name: "Galaxy S25 Ultra", price: 24990000, img: "dt8.jpg" }
    ];

    let cart = [];

    function enterShop() {
      const name = document.getElementById('nameInput').value.trim();
      const phone = document.getElementById('phoneInput').value.trim();

      if (!name || !phone) {
        alert('Quý khách phải nhập cả tên và số điện thoại chứ');
        return;
      }

      document.getElementById('userName').textContent = name;
      document.getElementById('cartUserName').textContent = name;
      document.getElementById('welcomeText').classList.remove('hidden');

      document.getElementById('infoForm').classList.add('hidden');
      document.getElementById('shopContent').classList.remove('hidden');

      renderProducts();
      alert(`Chào mừng ${name} đã vào shop nha quý khách`);
    }

    function renderProducts(list = products) {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = '';
      list.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'product-card p-6 text-center';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}" class="w-full h-64 object-cover rounded-2xl mb-4 shadow-lg">
          <h3 class="text-lg font-bold text-purple-700 mb-2">${p.name}</h3>
          <p class="text-2xl font-bold text-indigo-600 mb-4">${p.price.toLocaleString()}đ</p>
          <button onclick="addToCart(${i})" class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white px-8 py-4 rounded-full btn-glow font-bold text-lg">
            Thêm vào giỏ
          </button>
        `;
        grid.appendChild(div);
      });
    }

    function addToCart(i) {
      cart.push(products[i]);
      document.getElementById('cartCount').textContent = cart.length;

      const btn = event.target;
      const icon = document.createElement('i');
      icon.className = 'fas fa-heart fly-to-cart';
      icon.style.left = btn.getBoundingClientRect().left + 'px';
      icon.style.top = btn.getBoundingClientRect().top + 'px';
      document.body.appendChild(icon);
      setTimeout(() => icon.remove(), 1000);
    }

    function searchProducts() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(q));
      renderProducts(filtered);
    }

    function showCart() {
      const itemsDiv = document.getElementById('cartItems');

      if (cart.length === 0) {
        itemsDiv.innerHTML = '<p class="text-center text-gray-500 text-xl py-10">Giỏ hàng trống rồi quý khách ơi</p>';
      } else {
        itemsDiv.innerHTML = cart.map((item, i) => `
          <div class="flex items-center justify-between bg-purple-50 p-4 rounded-xl mb-4">
            <div class="flex items-center gap-4">
              <img src="${item.img}" class="w-20 h-20 object-cover rounded-lg">
              <div>
                <p class="font-bold text-purple-700">${item.name}</p>
                <p class="text-indigo-600 font-bold">${item.price.toLocaleString()}đ</p>
              </div>
            </div>
            <button onclick="removeFromCart(${i})" class="text-red-500 text-xl">X</button>
          </div>
        `).join('');
      }

      const total = cart.reduce((s, p) => s + p.price, 0);
      document.getElementById('totalPrice').textContent = total.toLocaleString();
      
      document.getElementById('cartModal').classList.remove('hidden');
    }

    function removeFromCart(i) {
      cart.splice(i, 1);
      document.getElementById('cartCount').textContent = cart.length;
      showCart();
    }

    function closeCart() {
      document.getElementById('cartModal').classList.add('hidden');
    }

    function checkout() {
      if (cart.length === 0) return;

      const name = document.getElementById('userName').textContent;

      alert(`Quý khách ${name} ơi, đơn hàng ${cart.length} món đã đặt thành công!
Tổng: ${cart.reduce((s,p)=>s+p.price,0).toLocaleString()}đ
Shop sẽ gọi lại số điện thoại của quý khách `);

      cart = [];
      document.getElementById('cartCount').textContent = '0';
      closeCart();
    }
  </script>
</body>
</html>
